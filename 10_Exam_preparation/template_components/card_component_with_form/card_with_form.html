<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_card_with_form.css">
    <title>Card</title>
</head>
<body>
    <article class="card">
        <div class="card__main">
            <img src="service1.jpg" alt="">
            <h1 class="card__main__title">Register here</h1>
        </div>
        
        
        <div class="card__content">
            <h3 class="card__content__header">REGISTRATION FORM</h3>
            <form action="">
                <div class="flex__input-ctr">
                  <div class="item">
                    <label for="first-name">First Name</label>
                    <input id="first-name" type="text" placeholder="First Name" />
                  </div>
        
                  <div class="item">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" type="text" placeholder="Last Name" />
                  </div>
                </div>
        
                <label for="email">Email</label>
                <input class="input" id="email" type="text" placeholder="Email" />
        
                <label for="password">Password</label>
                <input class="input" id="password" type="text" placeholder="**********" />
        
                <label for="confirm-password">Confirm Password</label>
                <input class="input" id="confirm-password" type="text" placeholder="**********" />
        
                <label for="" class="checkbox-ctn">
                  <input type="checkbox" />
                  <span>I accept the Terms of Use & Privacy Policy</span>
                </label>
        
                <button class="card__content__btn">REGISTER NOW</button>
              </form>
        </div>
    </article>
</body>
</html>
