<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Register Form</title>
</head>

<body>

    <section id="hero">
        <img class='background' src="./images/background.png" alt="background">
        <div class="form-section">
            <img class='form-bg' src="./images/form-background.png" alt="">
                <form class="form" action="">
                    <h1 class="title">REGISTRATION FORM</h1>
                    <div class="grid">
                        <label class="form-item first-name" for="">First Name</label>
                        <input class="form-item first-input" type="text">
                        <label class="form-item last-name" for="">Last Name</label>
                        <input class="form-item last-input" type="text">
                    </div>
                    <label class="form-item" for="">Email</label>
                    <input class="form-item" type="text">
                    <label class="form-item" for="">Password</label>
                    <input class="form-item" type="text">
                    <label class="form-item" for="">Confirm password</label>
                    <input class="form-item" type="text">
                    <label class='form-item checkbox-ctn' for="">
                            <input class="checkbox" type="checkbox">
                            <span>
                                I accept the Terms of Use & Privacy Policy.
                            </span>
                    </label>
                    <button class="btn">
                        REGISTER NOW
                    </button>
                </form>
        </div>
    </section>

</body>

</html>
